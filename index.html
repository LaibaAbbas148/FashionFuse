<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fashion Fuse</title>
</head>
<body>
    <!-- Announcement Bar -->
    <div class="announcement-bar">
        <p>Welcome to our store!</p>
    </div>

    <!-- Header Section -->
<header>
    <div class="header-container">
        <h1 class="store-name">&nbsp;Fashion Fuse</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Contact &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <div class="cart-icon">Cart &nbsp;</div>
            <a href="login.html" class="login-btn">Login &nbsp; &nbsp; &nbsp;</a>
        </div>
    </div>
</header>


    <!-- Image Banner -->
    <div class="image-banner">
        <img src="collection1.png" alt="Unleash Your Wardrobe">
        <div class="banner-text">
            <h2>Unleash Your Wardrobe</h2>
            <a href="#" class="shop-all-btn">Shop All</a>
        </div>
    </div>

    <!-- Featured Collection -->
    <section class="featured-collection">
        <div class="product">
            <img src="product.jpg" alt="T-Shirt" height="500px" width="600px">
            <h3>Shirt</h3>
            <p class="price">$09.99</p>
        </div>
        
        <div class="product">
            <img src="casual.jpg" alt="Casual Wear" height="500px" width="600px">
            <h3>Casual Wear</h3>
            <p class="price">$25.99</p>
        </div>
        <div class="product">
            <img src="images.jpg" alt="Gym Collection" height="500px" width="500px">
            <h3>Gym Collection</h3>
            <p class="price">$15.99</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons">
            <a href="#" class="icon">Facebook</a>
            <a href="#" class="icon">Twitter</a>
            <a href="#" class="icon">Instagram</a>
        </div>
        <p class="custom-email">Email for custom inquiries: fashionfuseshop@gmail.com</p>
    </footer>
</body>
</html>
